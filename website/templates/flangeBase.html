<!--

Text for header

<p>As noted in AISC <i>Specification</i> Commentary Section E4, torsional buckling is a failure mode usually not considered in 
the design of hot-rolled columns. This failure mode generally does not govern unless the section is manufactured from relatively 
thin plates or a torsional unbraced length significantly larger than the <i>y-y</i> axis flexural unbraced length is present.</p>

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width,initial-scale=1"
    />
    <title>Wide Flange Steel Members Calculator</title>
    <link
      href="static/responsive_design.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [["$", "$"]],
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
  </head>

  <body>
    <form action="/wideFlange" method="POST">
      <div class = "section">
        <div class = "col-5">
          <a class = "button2" href = "/">Home</a>
          <a class = "button2" href = "https://utk.edu">Test Button</a>
        </div>
      </div>
      <div class = "section">
        <div class="header col-5">
          <h1>Wide Flange Steel Members Calculator</h1>
          <h4>
            Input Values to Right First, Select Member at Left to Calculate
          </h4>
        </div>
      </div>
        <div class="section">
          <div class="col-1">
            <label
              class="member_select_label"
              for="member_dropdown"
              style="vertical-align: middle"
              >Selected Member:
            </label>
            <select
              class="member_dropdown"
              id="member_dropdown"
              name="member_dropdown"
            >
              {% for member in member_list %}
              <option id="{{member}}" value="{{member}}">{{member}}</option>
              {% endfor %}
            </select>
          </div>
          <script>
            window.onload = function () {
              if (sessionStorage.getItem("codeHasRun") === null) {
                document.getElementById("member_dropdown").value = "W44X290";
              }
              if (sessionStorage.getItem("codeHasRun") === null) {
                sessionStorage.setItem("codeHasRun", true);
              }
            };
          </script>
          <script>
            document.getElementById("member_dropdown").onchange = function () {
              sessionStorage.setItem(
                "selectItem",
                document.getElementById("member_dropdown").value
              );
              this.form.submit();
            };

            if (sessionStorage.getItem("selectItem")) {
              document.getElementById("member_dropdown").options[
                sessionStorage.getItem("selectItem")
              ].selected = true;
            }
          </script>
          <div class="col-1">
            <label class="member member_space">{{member}}</label> <br />
            <label class="user_input-label" for="Fy">F<sub>y</sub> : </label>
            <input
              class="user_input"
              type="text"
              id="Fy"
              value="{{'%g'%(Fy)}}"
              name="Fy"
            />
            <label class="unit"> ksi</label> <br />

            <label class="user_input-label" for="E">E : </label>
            <input
              class="user_input"
              type="text"
              id="E"
              value="{{'%g'%(E)}}"
              name="E"
            />
            <label class="unit"> ksi</label> <br />

            <label class="user_input-label" for="Lcx">L<sub>cx</sub> : </label>
            <input
              class="user_input"
              type="text"
              id="Lcx"
              value="{{'%g'%(Lcx)}}"
              name="Lcx"
            />
            <label class="unit"> in</label> <br />

            <label class="user_input-label" for="Lcy">L<sub>cy</sub> : </label>
            <input
              class="user_input"
              type="text"
              id="Lcy"
              value="{{'%g'%(Lcy)}}"
              name="Lcy"
            />
            <label class="unit"> in</label>
          </div>
        </div>
      </div>
      <hr />

      <!-- Everything above this note should NOT be edited -->

      <div id="main">{{output_text|safe}}</div>
    </form>
  </body>
</html>
